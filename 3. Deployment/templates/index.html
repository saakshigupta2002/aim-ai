<!DOCTYPE html>
<html>
	<head>
		<title>InterviewIQ.ai</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_.css')}}"/>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<form action="/home" method="POST">
                            <div class="b1">
								<div class="form-group">
									<label for="username">Username:</label>
									<input type="text" class="form-control" id="name" name="username" placeholder="Enter your username" required>
								</div>
								<div class="form-group">
									<label for="position">Position:</label>
									<select class="form-control" id="pos" name="position" required>
										<option value="Call Center Agent">Call Center Agent</option>
										<option value="Consultancy">Consultancy</option>
										<option value="Customer Service">Customer Service</option>
										<option value="Customer Service Agent">Customer Service Agent</option>
										<option value="Customer Service Manager">Customer Service Manager</option>
										<option value="Customer Service Representative">Customer Service Representative</option>
										<option value="Data Scientist">Data Scientist</option>
										<option value="Home Health Aide">Home Health Aide</option>
										<option value="Marketing Manager">Marketing Manager</option>
										<option value="Medical Assistant">Medical Assistant</option>
										<option value="Nurse">Nurse</option>
										<option value="Product Managment">Product Managment</option>
										<option value="Software Development Engineer">Software Development Engineer</option>
									</select>
								</div>
								<button id="but" type="submit" class="btn btn-primary">Submit</button>
							</div>
                        </form>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
